overwrite: true
schema: 'https://searchneu.com/graphql'
documents:
  - 'pages/**/*.graphql'
  - 'components/**/*.graphql'
  - 'utils/**/*.graphql'
generates:
  generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
hooks:
  afterAllFileWrite:
    - prettier --write
