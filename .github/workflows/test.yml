name: Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install node v12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: yarn install
    - run: yarn test
  seqtests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install node v12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: install postgres
      uses: harmon758/postgresql-action@v1
      with:
        postgresql version: '11'
    - run: yarn db:migrate
    - run: yarn install
    - run: yarn seqtest